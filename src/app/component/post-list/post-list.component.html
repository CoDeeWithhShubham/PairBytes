<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Post List</h1>
            <div *ngFor="let post of post">
                <a style="cursor: pointer;" [routerLink]="[post.id]" routerLinkActive="active"
                    class="list-group-item clearfix border mb-2 p-4">
                    <div>
                        <div>
                            <p>{{post.title}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-7 ">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
